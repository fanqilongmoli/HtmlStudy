<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style type="text/css">
        .father{
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 100px;
        }
        .baby{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
 <div class="father">
    <div class="box"></div>
 </div>
<span class="baby"></span>

</body>
</html>
