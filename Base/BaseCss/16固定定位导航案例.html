<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位导航案例</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .nav{
            position: fixed;
            left: 0;
            top: 0;
        }
        .pic{
            width: 998px;
            margin: 44px auto;
        }

        .left{
            position: fixed;
            left: 0;
            top: 64px;
        }

        .right{
            position: fixed;
            right: 0;
            top: 64px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <img src="../../img/1/r1_c1.png" alt="">
        </div>
        <div class="pic"><img src="../../img/1/box.png" alt="">
        </div>
        <div class="left">
            <img src="../../img/1/r2_c1.png" alt="">
        </div>
        <div class="right">
            <img src="../../img/1/r2_c2.png" alt="">
        </div>
    </div>
</body>
</html>
