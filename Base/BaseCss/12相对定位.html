<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">
        .red {
            width: 100px;
            height: 100px;
        }
        .father{
            width: 500px;
            height: 500px;
            background: #eee;
            margin: 20px 0 0 300px;
            position: relative;
        }
        .red {
            background: red;
            position: absolute;
            top: 20px;
        }

    </style>
</head>
<body>
<div class="father">
    <div class="red"></div>
</div>
</body>
</html>
