<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位和层级</title>
    <style type="text/css">
        div {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 1;
        }

        img {
            position: absolute;
            top: 100px;
            left: 10px;
        }
    </style>
</head>
<body>
<button>栋...</button>
<div></div>
<img src="image/mm.png" alt="" style="width: 200px">
</body>

<script>
    // 点击按钮 让盒子和图片同时移开 并且 图片压住盒子
    var div = document.getElementsByTagName('div')[0];
    var button = document.getElementsByTagName('button')[0];
    var img = document.getElementsByTagName('img')[0];

    button.onclick = function () {
        div.style.top = '300px';
        div.style.left = '300px';

        img.style.top = '300px';
        img.style.left = '300px';
        img.style.zIndex = '2';
    }
</script>
</html>
