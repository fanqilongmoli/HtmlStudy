<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }

        #tip {
            width: 300px;
            height: 100px;
            background-color: green;
            border-radius: 0 50px 50px 0;
        }

        #tip2 {
            width: 0;
            height: 0;
            border-top: 30px solid red;
            border-left: 30px solid whitesmoke;
        }
    </style>
</head>
<body>
<button>动画</button>
<div class="box" style="left: 0px"></div>
<div id="tip"></div>
<div id="tip2"></div>
</body>

<script>
    var btn = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div")[0];

    //    btn.onclick = function () {
    //        div.style.left = '500px';
    //    }
    btn.onclick = function () {
        setInterval(function () {
            console.log(parseInt(div.style.left));
            //动画原理： 盒子未来的位置 = 盒子现在的位置 + 步长；
            //style.left赋值，用offsetLeft获取值。
            //style.left获取值不方便，获取行内式，如果没有事“”；容易出现NaN；
            //offsetLeft获取值特别方便，而且是现成number方便计算。因为他是只读的不能赋值。
            div.style.left = div.offsetLeft + 10 + "px";
        }, 30);
    }
</script>
</html>
