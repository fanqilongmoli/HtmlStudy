<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单文本输入框</title>
</head>
<body>
<!--action 设置提交地址  method 设置提交的方法-->
<form action="1.php" method="post">
    <!--将表单进行分组-->
    <fieldset>
        <legend>分组信息</legend>
        <!--文本输入框-->
        <!---->
        用户名:<input type="text" maxlength="6" readonly="readonly" disabled="disabled" name="username" value="前段学习">
        <br/>
        <br/>
        <!--密码输入框-->
        密码:<input type="password">
        <br/>
        <!--单选框-->
        <input type="radio" name="gender" checked="checked">男
        <input type="radio" name="gender">女
        <br/>
        <!--下拉列表-->
        省(市):
        <select>
            <option>北京</option>
            <option>上海</option>
            <option selected="selected">南昌</option>
            <option>haha</option>
        </select>
        <!--多选-->
        <select multiple="multiple">
            <option>北京</option>
            <option>上海</option>
            <option selected="selected">南昌</option>
            <option>haha</option>
        </select>
        区(市):
        <select>
            <optgroup label="北京市">
                <option>北京</option>
                <option>上海</option>
                <option>南昌</option>
                <option>haha</option>
            </optgroup>
        </select>
        <br/>
        <!--多选框-->
        <input type="checkbox" checked="checked">抽烟
        <input type="checkbox">喝酒
        <input type="checkbox">烫头
        <br/>
        <!--多行文本框-->
        <!--rows 行数  cols一行的长度-->
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <!--文件上传-->
        <input type="file">
        <br>
        <br>
        <!--提交-->
        <input type="submit">
        <br>
        <br>
        <!--普通button-->
        <input type="button" value="普通按钮">
        <br>
        <br>
        <!--图片按钮 可以实现提交-->
        <input type="image" src="../../tile.png" style="width: 100px;height: 100px">
        <br>
        <br>
        <!--重置按钮  将信息重置到默认状态-->
        <input type="reset">
    </fieldset>
</form>
</body>
</html>
