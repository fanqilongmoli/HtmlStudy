<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>
</head>
<body>
    <!--标签的语义化的概念:根据内容的结构化（内容语义化），选择合适的标签（代码语义化）-->
    <!--标签语义化的意义
        1.网页结构合理
        2.有利于seo和搜索引擎建立良好的沟通,有良好的结构和语义你的网页内容容易被搜索引擎抓取
        3.方便其他设备解析
        4.便于团队维护开发-->

    <div>樊启龙</div>
    <br>
    <div>樊启龙</div>

    <p>樊启龙</p>
    <p>樊启龙</p>

</body>
</html>
